<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 실습</title>
</head>
<body>
    <!-- html:5콜론, ;세미콜론 -->
    <!-- h헤더태그 약자 글 제목에 표시 -->
    <!-- p태그는 문단의 약자(paragraph) -->
    <!-- 줄바꿈이 이루어지는 영역태그를 블럭영역 -->
    <!-- 줄바꿈이 이루어지지 않는 영역 span은 인라인블럭 =span -->
    <!-- 도메인(사람이 확인) - ip주소(컴퓨터 시스템) -->
    <!-- (사람이 알아들을 수 있는)색상(color) : red, blue skyblue, black etc.-->
    <span style="color:#7e0cc6;">헬로 html</span>
    <span>헬로 html</span>
    <hr>
    <br><br>
    <p>헬로 html1</p>
    <p>헬로 html2</p>
    <h3>헬로 html</h3>
    <h4>헬로 html</h4>
    <h5>헬로 html</h5>
    <h6>헬로 html</h6>
</body>
</html>
