<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 실습</title>
    <!-- 자바스크립트, JS -> JQuery -> ES5~7(엑마스크립트) / 먼저 개발된 순서 나열-->
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        width: 100%;
      }
      th {
        width: 25%;
      }
    </style>
    <!-- 제이쿼리 코어 임포트 불러오기 -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      //jQuery로 개발자가 사용하기 간편하게 만들기
      //jQuery CDN: Contents Delivery Network 인터넷으로 외부 프로그램을 갖다가 사용
      // 여러개의 element 선택
      //jQuery의 기본형식 - $로 시작 문서가 준비되었을떄 자동구현
      //인터프리터의 단점인 위에서부터 아래로 실행되는 순서를 신경쓰지 않아도 됌
      // $('id선택자').click(콜백함수=무명함수=자동실행(){구현내용});
      $(document).ready(function(){
          //html문서를 다 읽어 들인 후에 {블럭}내용이 실행됨
          $('checkValue').click(function(){
              alert($'#name').val());
              $('#one').css('background-color','red');
       });
    </script>
  </head>
  <body>
    <table id="board">
      <tr>
        <th>id</th>
        <th>age</th>
        <th>eyecolor</th>
        <th>name</th>
        <tbody></tbody>
      </tr>
    </table>
    <div id="one">헬로 자바스크립트</div>
    <p class="two">헬로 자바스크립트2</p>
    <input type="text" name="name" id="name" value="테스트" />
    <!-- 입력값을 전송하는 버튼 -->
    <button onclick="checkvalue('zzz')">입력값 확인</button>
    <button id="checkValue">jQuery 입력값 확인</button>
    <br />

    <script>
      //    var names = document.getElementById('name');
      var names = $("#name");
      var inputName = document.getElementsByName("name");
      var twoClassName = document.getElementsByClassName("two");
      // 네이밍 방식: 카멜(낙타등)표기법*** 단어와 단어를 합칠때 소문자로 시작,
      // 다른단어가 나올때는 대문자로 시작, 나머지는 다 소문자, 소문자로 시작
      console.log(twoClassName); //Two + Class + Name = twoClassName
      document.write(
        "클래스엘리먼트 내용출력 : ",
        twoClassName[0]["innerHTML"]
      );
      function checkvalue(params) {
        //전송을 박습니다.
        //    alert(params +'버튼이 클릭 되었습니다.');
        alert(names.val() + "가 입력한 값입니다.");
        // document.getElementById('one').style.backgroundColor = 'red';
        $("#one").css("background-color", "red");
      }
      console.log(names);
      document.write("<br>");
      // 변수의 영역(scope)
      // function 스코프변수 예약어 var, 블럭scope변수예약어 let,const
      var i = 10;
      var i2 = 0;
      if (i > 5) {
        let i2 = 100;
      } else {
        let i2 = 200; // let 변수는 {블럭}영역 안쪽에서만 효력이 있음
      }
      function test(params) {
        var i2 = 200; //var 사용하면 변수 재정의된 변수 밖으로 못나감
      }
      test(1);
      document.write(i2);
      document.write("<hr>");
      var arrays = [10, 20, 30, 40, 50];
      // 반복문2: while 문은 for문보다는 조금 사용, 잘못하면 무한반복되기때문
      //while문은 주로 IOT에서 많이 사용, 온도센서값 입력할때 무한반복 되기 때문
      var i = 0;
      while (i < arrays.length) {
        document.write(arrays[i]);
        document.write("<br>");
        i = i + 1; // i++
      }
      document.write("<hr>");
      // 반복문1: for문 ~하는 동안 반복해라.
      var arrays = [10, 20, 30, 40, 50];
      //for (시작값; 종료값; 증가값) {}
      for (var i = arrays.length - 1; i >= 0; i--) {
        //내림차순 출력
        //for(var i=0; i<arrays.length; i++){ //오름차순 출력}
        document.write(arrays[i]);
        document.write("<br>");
      }
      // 조건문: 비교
      if (1 > 3) {
        document.write("if문 시작");
      } else if (2 == 3) {
        document.write("else if 첫번째");
      } else if ("a" == "a") {
        document.write("else if 두번째");
      } else {
        document.write("else 문");
      }
      document.write("<br>");
      // 선택문: Switch case 스위치 케이스문
      var key = 3;
      switch (key) {
        case 1:
          document.write(key, "를 선택했습니다.");
          break; //switch문 빠져나갑니다.(중지)
        case 2:
          document.write(key, "를 선택했습니다.");
          break;
        case 3:
          document.write(key, "를 선택했습니다.");
          break;
        default:
          document.write("선택된 키가 없습니다.");
          break;
      }
      // 인터넷 자료교환 대량 데이터형식: xml 태그 방식
      // 현재는 json(JavaScript Object Notation) 자바스크립트 객체 표시
      var human = {
        name: {
          firstname: "임",
          lastname: "샛별",
        }, // object(배열)
        age: 10, //number
        married: true, //boolean}
      };
      document.write(typeof human);
      document.write("<br>");
      document.write(human["name"]);
      document.write("<br>");
      document.write(human["name"]["lastname"]);
      document.write("<br>");
      document.write(human["age"]); //값을 파싱할때, 키로 값을 뽑아냅니다.
      document.write("<hr>");
      //ㄴ제이슨데이터는 복잡해보이지만, keyvalue ( 고유키 : 값 )
      // 사용자 데이터형: object(array)
      // 참고: 기본형데어터 - number, string, boolean
      var arrays = [10, 20, 30, 40];
      document.write(typeof arrays);
      document.write("<br>");
      document.write(arrays[2]); //배열 index는 0부터 시작***
      document.write("<br>");
      document.write(arrays.slice(1, 4)); // index 1 ~ 4미만***
      document.write("<br>");
      document.write(arrays); //pop 이전 배열값
      document.write("<br>");
      document.write(arrays.pop()); //array에서 자료를 출력 내용삭제/ 자바에서 안쓰임
      //pop은 제일 마지막에 입력된, index가 제일 마지막인 값이 출력
      document.write("<br>");
      document.write(arrays); //pop 이후의 배열값
      document.write("<br>");
      document.write(arrays.push(1000)); //arrays에 자료 입력
      //push 인덱스값이 제일 마지막인 자료 다음에 입력이 된다
      document.write("<br>");
      document.write(arrays);
      document.write("<br>");
      document.write(arrays.join("!!")); // arrays에 자료가 입력x only 출력
      document.write("<br>");
      document.write(arrays);
      document.write("<br>");
      document.write(arrays.reverse()); //sort는 오름차순1,2,3 정렬, reverse는 내림차순3,2,1 정렬
      document.write("<br>");
      // 날짜 처리 함수
      var date = new Date(); // new 키워드(예약어)로 함수형변수 생성
      var date2 = new Date(); // 웹브라우저 PC의 시간이 저장
      document.write(date);
      document.write("<br>");
      document.write(date.getMonth() + 1); //현재 월구하기
      document.write("<br>");
      document.write(date.getDay()); //현재 요일(일0,월1,화2...) 구하기
      document.write("<br>");
      document.write(date.getDate()); // 현재 날짜구하기
      document.write("<br>");
      document.write(date.getHours()); // 현재 시간
      document.write("<hr>");
      // 인터페이스(interface)란? 함수명만 있고, 구현내용은 없는 데이터자료형
      // 내장함수란? 아래 사용자가 만든 더하기plus함수가 아닌,
      // 웹브라우저 내장 함수(자바스크립트는 웹브라우저에 내장된 언어)
      // 내장함수들을 내장함수라고 함
      var txt = "limsaetbyeol is Javascript";
      var num = 10;
      document.write(txt.length); //문자열의 길이를 반환(리턴)
      document.write("<br>");
      document.write(txt.indexOf("is")); //찾은문자열의 index위치 리턴
      document.write("<br>");
      document.write(txt.slice(0, 7)); //(시작,끝위치) 기준 문자열 자르기
      //7이면 7-1까지 나옴 == 7미만
      document.write("<br>");
      document.write(txt.replace("is", "는")); //('찾을문자','바꿀문자')
      document.write("<br>");
      document.write(txt.toUpperCase()); //대문자로변경
      document.write("<br>");
      document.write(txt.toLowerCase()); //소문자로변경
      // 데이터를 파싱Parsing한다
      document.write("<br>");
      document.write(num.toFixed(6)); //숫자자를 파싱 소수점 이하를 6자리로
      document.write("<br>");
      document.write(num.toString() + num.toString());
      document.write("<br>");
      document.write(Math.PI); //원주율3.141532...
      document.write("<br>최대값 구하기");
      document.write(Math.max(10, 50, 20, 30));
      document.write("<br>0~1사이 임의의값 구하기*10");
      document.write(Math.random() * 10); //추첨로직에서 사용, 고유값 생성시 사용
      document.write("<hr>"); //수평선 태그 horizontal
      // 함수형 변수 사용
      // 기본 함수 형태 functuion 함수명(파라미터1, 파라미터2){구현내용}
      var plus = function (x, y) {
        // 무명함수 = annoymous함수 = 콜백함수 = 자동실행함수
        var z;
        z = x + y;
        return z;
      };
      document.write("plus라는 변수는 데이터타입이:", typeof plus);
      document.write("<br>");
      function plus(x, y) {
        // 함수명이 존재
        var z;
        z = x + y;
        return z;
      }
      document.write(plus(5, 2));
      document.write("<hr>");
      // 연산자3: 논리 &&(x), || (+파이프라인2개) , !(NOT)
      var x, y;
      x = true;
      y = false;
      document.write(x && y); // 곱하기 1=true, 0=false = 1x0 =0
      document.write("<br>");
      document.write(x || y); // 더하기 1=true, 0=false = 1+0 =1
      document.write("<br>");
      document.write(!y); // 반대연산 !false = true
      document.write("<br>");
      // 연산자2: 비교연산 >=크거나 같다,<,<=작거나 같다,===아주같다
      // 결과값=return이 true / false
      // var 뜻은 변수를 선언하는 예약어(미리 등록된 용어
      // var var; //예약어를 변수로 사용하려고 하면 에러가 난다
      var x, y, z;
      x = 5;
      (y = 2), (z = "5");
      document.write(x > y);
      document.write("<br>");
      document.write(x >= y);
      document.write("<br>");
      document.write(x < y);
      document.write("<br>");
      document.write(x <= y);
      document.write("<br>");
      document.write(x == z); // 숫자5와 문자 5같다는 내용 true
      document.write("<br>");
      document.write(x === z); // 숫자5와 문자5가 틀리다는 내용
      document.write("<br>");
      document.write("<hr>"); // 수평선 태그 horizontal
      //  연산자: 사칙연산
      var x, y;
      x = 5;
      y = 2;
      document.write(x + y);
      document.write("<br>");
      document.write(x - y);
      document.write("<br>");
      document.write(x * y);
      document.write("<br>");
      document.write(x ** y); // 제곱하기
      document.write("<br>");
      document.write(x / y);
      document.write("<br>");
      document.write(x % y); //나머지 구하기
      document.write("<br>");
      document.write("<hr>"); // 수평선 태그 horizontal
      // document 객체안에 변수, 함수, 배열, 객체들을 가져다 사용할때 document.
      // document 객체안에 변수, 함수, 배열, 객체=멤버변수, 직접접근 가능
      //  변수=variable 요소(number수,string문자, object객체) 사용에 대해서
      //  데이터를 사용하는 방법: 변수가 사용
      //  기본형: number(수:정수, 실수=소수점), string(문자열), boolen(참true, 거짓false)
      //  사용자정의형: object(array배열형), function(함수형-메서드형)
      var 변수1 = 100; //변수는 한글로 쓰면 안됌
      document.write("변수타입은:", typeof 변수1);
      document.write(변수1 + 변수1);
      document.write("<br>"); //br : break return 중지하고 엔터->줄바꿈
      변수1 = "100"; // '문자', "문자열" - 자바는 이렇게 구분/ JS에서는 구분없음
      document.write("변수타입은:", typeof 변수1);
      document.write(변수1 + 변수1);
      document.write("<br>");
      var name = "limsaetbyeol";
      document.write(name[3]);
      // 배열은 위치정보=인덱스 값을 가지고 값을 제어// 인덱스 index=색인(책끝의 가나나 인덱스와 같은역할)
      // 모든언어의 배열의 인덱스 시작은 0부터 시작(단, 베이직언어는 1부터 시작)

      //    특징: 입력된 값에 따라서 변수 형이 결정이 됩니다.

      /*    여러줄 주석
       //    자바스크립트부터는 프로그램이기때문에 디버그용어 사용(에러처리)
       //    개발은 자바언어부터 개발되었고, 자바 스크립트와는 관계 없음
       //    자바스크립트는 인터프리터 언어(한줄씩 위에서 아래로 해석)언어=파이썬
       //    자바는 컴파일언어(클래스 단위로 해석)
       */
      //    한 줄 주석사용법, 개체(태그)선택방법, 디버그방법 20년 전부터 이용
      document.getElementById("one").innerHTML = "헬로 <h1>javascript</h2>";
      document.getElementById("one").innerText = "헬로 <h1>javascript</h2>";
      var debug = document.getElementById("one");
      // window.alert(debug.innerText);디버그 하는 방법 1
      console.log(debug); // 디버그 하는 방법 2 json 빅 데이터확인
      //    예전 자바스크립트를 배우는 이유는 iot때문에 배움
      // Iot 임베디드프로그램에서는 jQuery를 사용못하는 경우가 있음
      // 위 경우 네이티브 자바스크립트(Old)를 사용하게 됌
      // 헤더태그는 블락영역이기 때문에 줄바꿈이 이루어짐
    </script>
  </body>
</html>
