<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--     
        프로그램언어 공부하면 아래 3가지는 반드시 알고 있어야 합니다. 
        - 주석처리방법(공통)
        - 디버그방법(자바스크립트부터~자바스프링까지)
        - CRUD(스프링+오라클DB)
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!--메타태그: 사진기 사진의 정보를 표시하는데서 시작
         메타태그는 컨텐츠 내용은 아니고, 정보의 정보입니다.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뷰포트는 반응형(Mobile, Tsablet, PC) 홈페이지에서 필수항목임 -->
    <title>브라우저 제목으로 표시</title>
</head>
<body>
    <h1> 안녕 HTML 테스트</h1>
    <h2>  </h2>
    <div>  <div>
    <table>   </table>
    <form>   </form>
    <img src="" alt="엑박이 나옵니다.">
    <hr> 수평선 horizontal 
    <a href="https://naver.com">네이버</a>>
</body>
</html>
